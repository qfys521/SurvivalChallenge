plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.9.0'
}
group 'cn.reasonable.minecraft.plugin'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

java{
}

dependencies {
    compileOnly fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
}
kotlin {
    jvmToolchain(17)
}
