plugins {
    id 'java'
}
group 'cn.reasonable.minecraft.plugin'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

java{
    targetCompatibility = JavaVersion.VERSION_17
    sourceCompatibility = JavaVersion.VERSION_17
}

dependencies {
    compileOnly fileTree(dir: 'libs', include: ['*.jar'])
}
